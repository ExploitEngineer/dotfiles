# Initial boot script to apply wallpapers, theming, etc.
exec-once = $HOME/.config/hypr/initial-boot.sh

# Define config directories
$configs = $HOME/.config/hypr/configs
$UserConfigs = $HOME/.config/hypr/UserConfigs
$mainMod = SUPER

# Sourcing external config files
source=$configs/Keybinds.conf
source=$UserConfigs/Startup_Apps.conf
source=$UserConfigs/ENVariables.conf
source=$UserConfigs/Laptops.conf
source=$UserConfigs/LaptopDisplay.conf
source=$UserConfigs/WindowRules.conf
source=$UserConfigs/UserDecorations.conf
source=$UserConfigs/UserAnimations.conf
source=$UserConfigs/UserKeybinds.conf
source=$UserConfigs/UserSettings.conf
source=$UserConfigs/01-UserDefaults.conf
source=$HOME/.config/hypr/monitors.conf

# Blur and transparency settings for glassy effect
decoration {
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        ignore_opacity = false
        vibrancy = 0.5
    }
    active_opacity = 0.98
    inactive_opacity = 0.90
    rounding = 10
}


# ðŸ’Ž Global opacity for all windows
windowrulev2 = opacity 0.80 0.80,class:.*

# ðŸ’» VSCode opacity fix
windowrulev2 = opacity 0.85 0.85,class:^(code|Code)$

# Title rule just in case
windowrulev2 = opacity 0.80 0.80,title:.*

# FullScreen opacity
windowrulev2 = opacity 0.80 0.80,fullscreen:1

# Start hyprpaper for vibrant wallpaper
exec-once = hyprpaper
